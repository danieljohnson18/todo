<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <title> Todo App</title>
    </head>
    <body>
        <div class="app">
            <h1>Todo List</h1>
            <div class="container">
                <ul class="todo-list">

                </ul>
            </div>
            <input type="text" id="inputNewToDo" placeholder="add new todo"/>

            <div class="buttons">
                <button class="save-button button">Add</button>
                <button class="clear">Clear List</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
</html>
